<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>회원 목록</h1>

<a href="/members/new">회원 등록</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${members}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
